<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="div-titulo">
        <h1>A G E N D A</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="empresa" placeholder="Empresa">
                <input type="text" id="lugar" placeholder="Lugar">
                <input type="hour" id="hora" placeholder="Hora">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de citas</h2>
            <div class="div-citas">
                <table class="table caption-top bg-light">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Hora</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr>
                        <td>Melina Yáñez</td>
                        <td>Yáñez y Guzmán Consultores</td>
                        <td>Cuernavaca</td>
                        <td>10:00</td>
                    </tr>
                    </tbody>
                    <button class="btn-editar" type="submit" id="btn">Editar</button>
                    <button class="btn-eliminar" type="submit" id="btn">Eliminar</button>
                </table>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
